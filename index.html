<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Quiz App JS OOP</title>
    </head>
    <body>
        <div class="final" style="display: none">
            <h2>you answer all the questions</h2>
            <p class="score"></p>
            <h4>try again</h4>
            <button id="again">again</button>
        </div>

        <div class="quiz" style="display: none">
            <div class="count">
                <p class="current">0</p>
                <p class="">/</p>
                <p class="total"></p>
            </div>

            <h3 id="questions"></h3>

            <label id="a1" class="container"></label>
            <label id="a2" class="container"></label>
            <label id="a3" class="container"></label>
            <label id="a4" class="container"></label>

            <button id="next">Submit</button>
        </div>
        <div class="settings">
            <h2>Quiz Settings</h2>
            <label for="category">Select Category</label>
            <select name="" id="category">
                <option value="9">General Knowledge</option>
                <option value="27">Animals </option>
                <option value="23">History</option>
                <option value="21">Sports</option>
            </select>

            <div>
                <label for="difficulty">Difficulty</label>

                <label for="easy">
                    <input type="radio" id="easy">
                    Easy
                </label>
                
                <label for="medium">
                    <input type="radio" id="medium">
                    Medium
                </label>

                <label for="hard">
                    <input type="radio" id="hard">
                    Hard
                </label>
            </div>

            <div>
                <label for="nQuestions"> Number Of Questions</label>
                <input type="number" id="nQuestions">
            </div>

            <button id="start" class="submit">Start quiz</button>
        </div>



        <script type="module" src="main.js"></script>
    </body>
</html>
